- summary: |
    Проверка поиска по категории
  requirement: |
    При выборе категории товара, виден искомый товар
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    samsung universe 9
  steps:
    - в категориях выбираем samsung
  expected-result: |
    Предоставлены все товары марки samsung 

- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    Посе поиска виден искомый товар
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    samsung universe 9
  steps:
    - в поиске магазина вводим samsung universe 9
  expected-result: |
    Виден samsung universe 9

- summary: |
    Проверка фильтра по цене
  requirement: |
    При выборе диапазона цен появляются товары, входящие в этот диапазон
  prerequisites: |
    Главная страница магазина
  test-data: |
    Фильтр товара по цене в диапазон от 300 до 1000$
  steps:
    - ввести в поле "от" 300
    - ввести в поле "до" 1000
    - нажоть "ок"
  expected-result: |
    Виден товар выбранного диапазона

- summary: |
     Проверка карточки товара
  requirement: |
    При выборе товара происходит переход в карточку товара, с его описание
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    iPhone X
  steps:
    - Найти товар iPhone X
    - Кликнуть на товар
  expected-result: |
    Присутствует подробное описание товара
    
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара, он переносится в корзину. К корзине есть доступ и все добавленные товары в нём видны
  prerequisites: |
    Главная страница магазина
  test-data: |
    iPhone 9 . OPPO F19 
  steps:
    - Добавляем в корзину iPhone 9 
    - Добавляем в корзину OPPO F19 
    - Переходим в корзину  
  expected-result: |
    Добавленные товары видны в корзине
    
- summary: |
    Проверка совместимости в разных браузерах
  requirement: |
    Корректная работа сайта в браузерах Google Chrome, Firefox
  prerequisites: |
    Google Chrome и Firefox последней версии
  test-data: |
    Главная страница магазина. Корзина
  steps:
    - Проверяем главную страницу магазина в обоих браузерах
    - Проверяем страницу корзины в обоих браузерах
  expected-result: |
    Ошибок не наблюдается. Нет пропадающих изображений. Проблем со шрифтами
        
- summary: |
    Доступнось на разных устройствах
  requirement: |
    Сайт корректно открывается на декстопном устройстве, на мобильной устройстве, на планшете
  prerequisites: |
    Главная страница магазина. Открыт devtools
  test-data: |
    Декстопное устройство. Эмуляции мобильных устройств: телефон samsung galaxy s20 ultra, планшет ipad air
  steps:
    - просматриваем страницы сайта на декстопном устройстве
    - в devtools выбираем samsung galaxy s20 ultra
    - просматриваем страницы сайта
    - в devtools выбираем ipad air
    - просматриваем страницы сайта
  expected-result: |
    Всё отображается в корректном формате все страницы сайта на данных устройствах
