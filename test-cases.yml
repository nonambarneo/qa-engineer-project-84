- summary: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  requirement: |
    При выборе категории товара, виден искомый товар
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Поиск samsung universe 9
  steps:
    - в поиске магазина вводим 9
    - в категориях выбираем samsung
  expected-result: |
    Пользователь видит samsung universe 9

- summary: |
    Пользователь должен иметь возможность фильтровать товары
  requirement: |
    При выборе диапазона цен появляются товары, входящие в этот диапазон
  prerequisites: |
    Главная страница магазина
  test-data: |
    Фильтр товара по цене в диавпазон от 300 до 1000$
  steps:
    - Главная страница магазина
    - выставлен диапазон цен от 300 до 1000
  expected-result: |
    Пользователь видит товар выбранного диапазона

- summary: |
      Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    ПРи выборе товара происходит переход в карточку товара, с его описание
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    iPhone X
  steps:
    Кликаем на iPhone X
  expected-result: |
    Пользователь видит подробное описание товара
    
- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    При добавлении товара, он переносится в корзину. К корзине есть доступ и все добавленные товары в нём видны
  prerequisites: |
    Главная страница магазина
  test-data: |
    iPhone 9 - 5 шт. OPPO F19 - 9 шт
  steps:
    Добавляем в корзину iPhone 9 пять раз
    Добавляем в корзину OPPO F19 девять раз
    Переходим в корзину  
  expected-result: |
    Пользователь видит все добавленные им товары

- summary: |
    Сайт должен быть безопасным и защищать данные пользователя
  requirement: |
    Наличие протоколов шифрования
  prerequisites: |
    Главная страница сайта
  test-data: |
   
  steps:
    - Проверяем адрес сайта
  expected-result: |
    Сайт использует https
    
- summary: |
    Сайт должен иметь мобильную версию
  requirement: |
    При заходе с мобильного устройства открывается мобильная сайта, а не декстопная
  prerequisites: |
    Зайти на сайт магазина
  test-data: |
    Эмуляция iPhone 12 Pro
  steps:
    - На главной странице открываем devtools
    - Выбираем мобильное устройство iPhone 12 Pro
    - Перазагружаем страницу
  expected-result: |
    Должна открыться мобильная версия сайта
    
- summary: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров
  requirement: |
    Корректная работа сайта в браузерах Google Chrome, Firefox
  prerequisites: |
    Google Chrome и Firefox последней версии
  test-data: |
    Главная страница магазина. Корзина
  steps:
    - Проверяем главную страницу магазина в обоих браузерах
    - Проверяем страницу корзины в обоих браузерах
  expected-result: |
    ПОльзователь не видит ошибок. Нет пропадающих изображений. Проблем со шрифтами
        
- summary: |
    Сайт должен быть доступен на различных устройствах
  requirement: |
    Сайт корректно открывается на декстопном устройстве, на мобильной устройстве, на планшете
  prerequisites: |
    Главная страница магазина. Открыт devtools
  test-data: |
    Декстопное устройство. Эмуляции мобильных устройств: телефон samsung galaxy s20 ultra, планшет ipad air
  steps:
    - просматриваем страницы сайта на декстопном устройстве
    - в devtools выбираем samsung galaxy s20 ultra
    - просматриваем страницы сайта
    - в devtools выбираем ipad air
    - просмтриваем страницы сайта
  expected-result: |
    Пользователь должен видеть в корректном формате все страницы сайта на данных устройствах
