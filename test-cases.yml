- summary: |
    Проверка поиска по категории
  requirement: |
    При выборе категории товара, виден искомый товар
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Товары магазина
  steps:
    - в категориях выбираем категорию
  expected-result: |
    Предоставлены все товары искомой марки  

- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    После поиска виден искомый товар
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Товары магазина
  steps:
    - в поиске магазина вводим название товара
  expected-result: |
    Виден искомый товар

- summary: |
    Проверка фильтра по цене
  requirement: |
    При выборе диапазона цен появляются товары, входящие в этот диапазон
  prerequisites: |
    Главная страница магазина
  test-data: |
    Фильтр товара по цене в диапазон от 300 до 1000$
  steps:
    - ввести в поле "от" 300
    - ввести в поле "до" 1000
    - нажать "ок"
  expected-result: |
    Виден товар выбранного диапазона

- summary: |
     Проверка открытия карточки товара
  requirement: |
    При выборе товара происходит переход в карточку товара, с его описание
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Товары магазина
  steps:
    - Найти любой товар, например iPhone X
    - Кликнуть на товар
  expected-result: |
    Открывается карточка товара с подробной информацией
    
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара, он переносится в корзину. К корзине есть доступ и все добавленные товары в нём видны
  prerequisites: |
    Главная страница магазина
  test-data: |
    Товары магазина 
  steps:
    - Добавляем в корзину любой товар 
    - Переходим в корзину  
  expected-result: |
    Добавленные товары видны в корзине
    
- summary: |
    Проверка совместимости в разных браузерах
  requirement: |
    Корректная работа сайта в основных браузерах 
  prerequisites: |
    Браузеры последней версии
  test-data: |
    Главная страница магазина. Корзина
  steps:
    - Проверяем главную страницу магазина в браузерах
    - Проверяем страницу корзины в браузерах
  expected-result: |
    Ошибок не наблюдается. Нет пропадающих изображений и проблем со шрифтами
        
- summary: |
    Доступнось на разных устройствах
  requirement: |
    Сайт корректно открывается на декстопном устройстве, на мобильной устройстве, на планшете
  prerequisites: |
    Главная страница магазина. Открыт devtools
  test-data: |
    Декстопное устройство. Эмуляции мобильных устройств: телефон и планшет
  steps:
    - просматриваем страницы сайта на декстопном устройстве
    - в devtools выбираем любой телефон
    - просматриваем страницы сайта
    - в devtools выбираем любой планшет
    - просматриваем страницы сайта
  expected-result: |
    Всё отображается в корректном формате на данных устройствах

