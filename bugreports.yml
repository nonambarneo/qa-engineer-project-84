- summary: |
    Не отображаются все категории при перелистывании страниц
  environment: |
    Версия 114.0.5735.134 (Официальная сборка), (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыть категории
    2. Перейти на следующую страницу 
    3. Проверить фильтр по категориям
  expected-result: |
    Отображаются все категории товаров магазина
  actual-result: |
    Отображаются только те категории,которые представлены на текущей странице магазина

- summary: |
    Не работает поиск по ключевому слову если товара нет на открытой странице
  environment: |
    Версия 114.0.5735.134 (Официальная сборка), (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. В поиске написать любой товар который НЕ представлен на данной странице
  expected-result: |
    Будет показан искомый товар
  actual-result: |
    Отображается страница без изменений
    
- summary: |
    Ошибка 500 от сервера при оформлении товара
  environment: |
    Версия 114.0.5735.134 (Официальная сборка), (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыть devtools на вкладке networks
    2. Добавить товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "Оформить заказ"
    5. Проверить devtools
  expected-result: |
    Заказ отправлен. В devtools код 200
  actual-result: |
    Заказ не отправлен. В devtools код 500

