- summary: |
    На каждой странице несколько не пересекающихся категорий товаров
  environment: |
    Версия 114.0.5735.134 (Официальная сборка), (64 бит)
    Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Открыть категории
    2. Перейти на следующую страницу 
  expected-result: |
    Отображаются всё категории товаров магазина
  actual-result: |
    Отображаются только те категории,которые представвлены на текущей странице магазина

